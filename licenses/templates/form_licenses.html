{% extends 'base.html' %} {% block content %}



<main class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4 ">
      <h1 class="text-center border border-dark rounded mt-3 mb-3">Create License</h1>
      <form action="/licenses/create/" method="POST" class="card card-body border border-dark rounded">
        {% csrf_token %} 
        
        {{form.as_p}}
      
        <button class="btn btn-dark">Save</button>
      </form>
    </div>
  </div>
</main>

{% endblock %}
